{% extends "base.html" %}

{% block content %}
    {% for schedule_post in object_list %}
    <h1><a href="/schedule/{{schedule_post.id}}">{{ schedule_post.title }}</a></h1> 
    <h6>Posted by <a href="{% url 'view_other_profile' username=schedule_post.user.username %}">{{ schedule_post.user.get_full_name }}</a> on {{ schedule_post.created }}</h6> 
    {% endfor %}
{% endblock %}
