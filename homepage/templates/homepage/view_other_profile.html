{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h1>Profile Information</h1>
    <p><b>Username:</b>{{ user }}</p>
    <p><b>First Name:</b> {{ user.first_name }}</p>
    <p><b>Last Name:</b> {{ user.last_name }} </p>
    <p><b>Email Address:</b> {{ user.email }} </p>
    <p><b>Date Joined:</b> {{ user.date_joined }} </p>

    <button type="button" class="btn btn-primary"><a href="{% url 'view_uploaded_schedules' username=user.username %}" style="color:#f6f6f6">View Uploaded Schedules</a></button>
</div>
{% endblock %}
