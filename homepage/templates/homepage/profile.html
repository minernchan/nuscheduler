{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h1>Profile Information</h1>
    <p>Username: {{ user }}</p>
    <p>First Name: {{ user.first_name }}</p>
    <p>Last Name: {{ user.last_name }} </p>
    <p>Email Address: {{ user.email }} </p>

    <button type="button" class="btn btn-primary"><a href="/profile/edit" style="color:#f6f6f6">Edit Information</a></button>
</div>
{% endblock %}
