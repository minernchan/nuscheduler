{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <h1>Schedules</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.title }}
        <br>
        {{ form.image }}
        <br>
        {{ form.course_name }}
        <br>
        {{ form.modules_taken }}
        <br>
        {{ form.desc }}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
